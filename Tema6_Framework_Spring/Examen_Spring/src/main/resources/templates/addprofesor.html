<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Add Profesor')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-6">
				<form th:action="@{/profesores/addProfesor}" method="post" th:object="${profesordto}">
					<div class="form-group">
						<label for="name" class="form-label mt-3" th:text="Nombre"></label> 
						<input type="text" id="name" name="name" th:field="*{nombre}">							
					</div>
					<div class="form-group">
						<label for="nif" class="form-label mt-3" th:text="NIF"></label> 
						<input type="text" id="name" name="name" th:field="*{nif}">							
					</div>
					<div class="form-group">
						<label for="apellido1" class="form-label mt-3" th:text="Apellido1"></label> 
						<input type="text" id="apellido1" name="apellido1" th:field="*{apellido1}">							
					</div>
					<div class="form-group">
						<label for="apellido2" class="form-label mt-3" th:text="Apellido2"></label> 
						<input type="text" id="apellido2" name="grado" th:field="*{apellido2}">							
					</div>
					<div class="form-group">
						<label for="sexo" class="form-label mt-3" th:text="Hombre"></label> 
						<input type="checkbox" value="H" id="sexo" name="sexo" th:field="*{sexo}">
						<label for="sexo" class="form-label mt-3" th:text="Mujer"></label> 
						<input type="checkbox" id="sexo" value="M" name="sexo" th:field="*{sexo}">								
					</div>
					<div class="form-group">
						<label for="ciudad" class="form-label mt-3" th:text="Ciudad"></label> 
						<input type="text" id="ciudad" name="ciudad" th:field="*{ciudad}">							
					</div>
					<div class="form-group">
						<label for="direccion" class="form-label mt-3" th:text="Direccion"></label> 
						<input type="text" id="direccion" name="direccion" th:field="*{direccion}">							
					</div>
					<div class="form-group">
						<label for="telefono" class="form-label mt-3" th:text="Telefono"></label> 
						<input type="text" id="telefono" name="telefono" th:field="*{telefono}">							
					</div>
					<div class="form-group">
						<label for="fechanac" class="form-label mt-3" th:text="FechaNacimiento"></label> 
						<input type="date" id="fechanac" name="fechanac" th:field="*{fechaNacimiento}">							
					</div>
					<div class="form-group">
						<label for="departamento" class="form-label mt-3" th:text="Departamento"></label> 
						<select class="form-select" name="departamento" th:field="*{departamento}">
							<option th:each="d : ${departamentos}" th:value="${d.nombre}" th:text="${d.nombre}" />
						</select>						
					</div>
					<input type="submit" class="btn btn-primary w-100 mt-3" value="AÃ‘ADIR" />	
				</form>
				<div th:text="${error}" class="text-danger"></div>
			</div>
		</div>
	</div>
</body>
</html>
