<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Asignaturas')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>	
			<div class="row mt-4 mb-4">
				<button sec:authorize="hasRole('ROLE_ADMIN')" type="button" class="btn btn-primary col-3">Añadir Grado</button>		
			</div>
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Creditos</th>
						<th>Tipo</th>
						<th>Cursos</th>
						<th>Cuatrimestre</th>
						<th>Profesor</th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:if="${asignaturas.size > 0}" th:each="a:${asignaturas}">
					 	<td th:text="${a.getId()}"></td>
					 	<td th:text="${a.getNombre()}"></td>
					 	<td th:text="${a.getCreditos()}"></td>
					 	<td th:text="${a.getTipo()}"></td>
					 	<td th:text="${a.getCurso()}"></td>
					 	<td th:text="${a.getCuatrimestre()}"></td>
					 	<td th:text="${a.getProfesor()}"></td>
					 </tr>					
					</tbody>
				</table>
			</div>
			<div class="row mt-4">
				<button sec:authorize="hasRole('ROLE_ADMIN')" type="button" class="btn btn-primary col-3">Añadir Grado</button>		
			</div>
			<footer th:replace="fragments/parts::footer(info='menu.subjects')"></footer>
		</div>
	</div>
</body>
</html>
