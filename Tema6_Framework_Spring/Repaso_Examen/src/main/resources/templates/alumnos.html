<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Alumnos')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>	
			<div class="col-8 mt-4">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
						<tr>
							<th>ID</th>
							<th>NIF</th>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Asignaturas</th>
						</tr>
					</thead>					
					<tbody>
					 <tr th:each="a:${alumnos}">
					 	<td th:text="${a.getId()}"></td>
					 	<td th:text="${a.getNif()}"></td>
					 	<td th:text="${a.getNombre()}"></td>
					 	<td th:text="${a.getApellido1()} + ' ' + ${a.getApellido2()}"></td>
					 	<td><a th:href="@{'/alumnos/asignaturas?id_alumno='+${a.getId()}}"><i class="bi bi-eye-fill"></i></a></td>
					 </tr>					
					</tbody>
				</table>
				<div th:text="${error}"></div>
			</div>
		</div>
	</div>
</body>
</html>
